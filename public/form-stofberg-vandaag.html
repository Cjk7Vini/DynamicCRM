<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmeldformulier - Stofberg Fysiotherapie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .practice-badge {
            background: #1a1a1a;
            color: #ff6b00;
            padding: 12px 24px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 2px solid #ff6b00;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 14px;
        }

        label .required {
            color: #ff6b00;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .checkbox-group {
            margin: 25px 0;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            border-left: 4px solid #ff6b00;
        }

        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            font-weight: normal;
            cursor: pointer;
            margin-bottom: 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff6b00;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(255, 107, 0, 0.4);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }

        .modal h2 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal p {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .modal-close {
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffe0e0;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Word lid van onze fit & leefstijl groep</h1>
            <p>Vul onderstaand formulier in om te starten</p>
            <div class="practice-badge" id="practiceBadge">
                <span id="practiceName">Stofberg Vandaag</span>
            </div>
        </div>

        <div class="form-content">
            <div class="error-message" id="errorMessage"></div>

            <form id="leadForm">
                <input type="hidden" id="practiceCode" name="practice_code" value="00E6AB">

                <div class="form-group">
                    <label for="name">Volledige naam <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Voor- en achternaam">
                </div>

                <div class="form-group">
                    <label for="email">E-mailadres <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="voorbeeld@email.nl">
                </div>

                <div class="form-group">
                    <label for="phone">Telefoonnummer <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="06-12345678">
                </div>

                <div class="form-group">
                    <label for="source">Hoe heb je ons gevonden?</label>
                    <select id="source" name="source">
                        <option value="">Selecteer...</option>
                        <option value="google">Google</option>
                        <option value="social_media">Social Media</option>
                        <option value="friend">Via een vriend/kennis</option>
                        <option value="flyer">Flyer/poster</option>
                        <option value="website">Website</option>
                        <option value="other">Anders</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">Wat is je doel?</label>
                    <select id="goal" name="goal">
                        <option value="">Selecteer...</option>
                        <option value="weight_loss">Afvallen</option>
                        <option value="fitness">Fitter worden</option>
                        <option value="strength">Sterker worden</option>
                        <option value="health">Gezonder leven</option>
                        <option value="pain_reduction">Pijnvermindering</option>
                        <option value="mobility">Meer bewegen</option>
                        <option value="other">Anders</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="consent" name="consent" required>
                        <span>Ik ga akkoord met het privacy beleid en geef toestemming voor het verwerken van mijn gegevens. <span class="required">*</span></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Aanmelden
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">âœ“</div>
            <h2>Aanmelding Geslaagd!</h2>
            <p>Bedankt voor je aanmelding bij <strong id="modalPracticeName">Stofberg Vandaag</strong>.</p>
            <p>We nemen zo snel mogelijk contact met je op om je kennismakingsgesprek in te plannen.</p>
            <button class="modal-close" onclick="closeModal()">Sluiten</button>
        </div>
    </div>

    <script>
        const PRACTICE_CODE = '00E6AB';
        const API_URL = 'https://dynamiccrm.onrender.com';

        // Load practice name dynamically
        async function loadPracticeName() {
            try {
                const response = await fetch(`${API_URL}/api/practice/${PRACTICE_CODE}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.practice && data.practice.naam) {
                        document.getElementById('practiceName').textContent = data.practice.naam;
                        document.getElementById('modalPracticeName').textContent = data.practice.naam;
                    }
                }
            } catch (error) {
                console.log('Using default practice name');
            }
        }

        // Form submission
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Bezig met aanmelden...';
            errorDiv.style.display = 'none';

            // Get form data
            const formData = {
                practice_code: PRACTICE_CODE,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                source: document.getElementById('source').value || null,
                goal: document.getElementById('goal').value || null,
                consent: document.getElementById('consent').checked
            };

            try {
                const response = await fetch(`${API_URL}/api/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success modal
                    document.getElementById('successModal').style.display = 'flex';
                    // Reset form
                    document.getElementById('leadForm').reset();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'Er is een fout opgetreden. Probeer het opnieuw.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Kan geen verbinding maken met de server. Controleer je internetverbinding.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Aanmelden';
            }
        });

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Load practice name on page load
        loadPracticeName();
    </script>
</body>
</html>
