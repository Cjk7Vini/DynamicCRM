<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Actie Succesvol Geregistreerd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <style>
    :root {
      --success-green: #10b981;
      --bg-gradient: linear-gradient(135deg, #2563eb 0%, #10b981 100%);
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(17, 24, 39, 0.15);
      padding: 40px 30px;
      text-align: center;
    }
    .check-icon {
      width: 80px;
      height: 80px;
      background: var(--success-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: scaleIn 0.5s ease-out;
    }
    .check-icon svg {
      width: 45px;
      height: 45px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 24px;
      color: var(--text);
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .lead-name {
      font-size: 18px;
      color: var(--success-green);
      font-weight: 600;
      margin-bottom: 8px;
    }
    .details {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }
    .detail-value {
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
    }
    .message {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      margin-top: 16px;
    }
    .status-badge {
      display: inline-block;
      background: #dcfce7;
      color: #166534;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 16px;
    }
    .timestamp {
      color: var(--muted);
      font-size: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      h1 { font-size: 20px; }
      .check-icon { width: 60px; height: 60px; }
      .check-icon svg { width: 35px; height: 35px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="check-icon">
        <svg fill="none" viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      
      <h1>Actie Succesvol Geregistreerd</h1>
      <p class="lead-name" id="leadName">-</p>
      
      <div class="details">
        <div class="detail-row">
          <span class="detail-label">Lead:</span>
          <span class="detail-value" id="leadIdDisplay">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value">Afspraak gemaakt</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Praktijk:</span>
          <span class="detail-value" id="practiceCode">-</span>
        </div>
      </div>
      
      <div class="status-badge">âœ… Gebeld & Afspraak is gemaakt</div>
      
      <p class="message">
        De lead heeft het vertrouwen van je diensten gewonnen en de afspraak is succesvol ingepland. Vergeet niet de lead verder op te volgen via je CRM-systeem.
      </p>
      
      <p class="timestamp" id="timestamp">-</p>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const leadName = params.get('name') || 'Naam onbekend';
    const leadId = params.get('lead_id') || '-';
    const practiceCode = params.get('practice_code') || '-';
    const practiceName = params.get('practice_name') || practiceCode;
    
    // Update page content
    document.getElementById('leadName').textContent = leadName;
    document.getElementById('leadIdDisplay').textContent = `#${leadId}`;
    document.getElementById('practiceCode').textContent = practiceName;
    
    // Format timestamp
    const now = new Date();
    const formatted = new Intl.DateTimeFormat('nl-NL', {
      timeZone: 'Europe/Amsterdam',
      dateStyle: 'full',
      timeStyle: 'short',
    }).format(now);
    document.getElementById('timestamp').textContent = `Geregistreerd op ${formatted}`;
  </script>
</body>
</html>
