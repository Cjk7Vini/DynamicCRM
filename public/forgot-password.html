<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Vergeten - Dynamic Health Consultancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #333399 0%, #3399CC 50%, #99CC33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .logo p {
            color: #86868b;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3399CC;
            box-shadow: 0 0 0 4px rgba(51, 153, 204, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #333399 0%, #3399CC 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(51, 153, 204, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #3399CC;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/dynamic-logo-2.png" alt="Dynamic Health Consultancy" style="height: 60px; margin-bottom: 16px;">
            <h1>Wachtwoord Vergeten</h1>
            <p>Vul je email adres in en we sturen je een link om je wachtwoord te resetten.</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm" onsubmit="requestReset(event)">
            <div class="form-group">
                <label for="email">Email Adres</label>
                <input type="email" id="email" required autocomplete="email" placeholder="jouw@email.nl">
            </div>

            <button type="submit" class="btn" id="submitBtn">Verstuur Reset Link</button>
        </form>

        <div class="back-link">
            <a href="/login.html">← Terug naar inloggen</a>
        </div>
    </div>

    <script>
        async function requestReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Versturen...';
            
            try {
                const res = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ Reset link verstuurd! Check je email (ook spam folder).';
                    document.getElementById('resetForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Fout bij versturen reset link';
                }
                
            } catch (error) {
                console.error('Reset request error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Fout bij versturen. Probeer opnieuw.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verstuur Reset Link';
            }
        }
    </script>
</body>
</html>
