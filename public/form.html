<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden - Dynamic Health Consultancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            padding: 50px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .practice-badge {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        h1 {
            color: #254797;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            font-size: 18px;
        }

        .benefits-list {
            background: #F8F9FA;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #555;
        }

        .benefit-item:last-child {
            margin-bottom: 0;
        }

        .green-check {
            color: #99CA33;
            font-weight: bold;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #29A3B9;
            box-shadow: 0 0 0 3px rgba(41, 163, 185, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 5px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #29A3B9;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-button {
            background: #99CA33;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(153, 202, 51, 0.3);
        }

        .submit-button:hover {
            background: #8AB92D;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(153, 202, 51, 0.4);
        }

        .security-note {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        #msg {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        #msg.success {
            background: #4CAF50;
            color: white;
            display: block;
        }

        #msg.error {
            background: #f44336;
            color: white;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="practice-badge" id="practiceBadge" style="display: none;">
                Via jouw fysiotherapeut
            </div>
            <h1>Meld je aan voor gratis informatie</h1>
            <p class="form-subtitle">Vul het formulier in en ontvang direct alle informatie</p>
        </div>

        <div class="benefits-list">
            <div class="benefit-item">
                <span class="green-check">✓</span>
                <span>Persoonlijk beweegplan op maat</span>
            </div>
            <div class="benefit-item">
                <span class="green-check">✓</span>
                <span>Gratis kennismakingsgesprek</span>
            </div>
            <div class="benefit-item">
                <span class="green-check">✓</span>
                <span>Informatie over tijden en tarieven</span>
            </div>
        </div>

        <div id="msg"></div>

        <form id="leadForm">
            <!-- Hidden field for practice code - BELANGRIJK: naam moet praktijk_code zijn -->
            <input type="hidden" id="praktijk_code" name="praktijk_code" value="">

            <div class="form-group">
                <label for="volledige_naam">
                    Volledige naam <span class="required">*</span>
                </label>
                <input type="text" id="volledige_naam" name="volledige_naam" required>
            </div>

            <div class="form-group">
                <label for="emailadres">
                    E-mailadres <span class="required">*</span>
                </label>
                <input type="email" id="emailadres" name="emailadres" required placeholder="je.email@voorbeeld.nl">
            </div>

            <div class="form-group">
                <label for="telefoon">
                    Telefoonnummer
                </label>
                <input type="tel" id="telefoon" name="telefoon" placeholder="06-12345678">
            </div>

            <div class="form-group">
                <label for="bron">
                    Hoe heb je ons gevonden?
                </label>
                <select id="bron" name="bron">
                    <option value="">Selecteer...</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Google">Google</option>
                    <option value="Vrienden/Familie">Vrienden/Familie</option>
                    <option value="Voucher">Voucher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="doel">
                    Wat is je doel?
                </label>
                <select id="doel" name="doel">
                    <option value="">Selecteer...</option>
                    <option value="Afvallen">Afvallen</option>
                    <option value="Fitter worden">Fitter worden</option>
                    <option value="Spieren versterken">Spieren versterken</option>
                    <option value="Gezonder leven">Gezonder leven</option>
                    <option value="Gedrag veranderen">Gedrag veranderen</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="toestemming" name="toestemming" value="true" required>
                <label for="toestemming" class="checkbox-label">
                    Ik ga akkoord met de <a href="/privacy" target="_blank">privacyverklaring</a> en geef toestemming om contact met mij op te nemen over het beweegprogramma. <span class="required">*</span>
                </label>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                Verstuur Mijn Aanmelding →
            </button>

            <div class="security-note">
                <span>Je gegevens worden veilig verwerkt en nooit gedeeld met derden</span>
            </div>
        </form>
    </div>

    <!-- BELANGRIJK: Dit script wordt geladen vanuit je public folder -->
    <script src="/form.js"></script>

    <script>
        // Extra script voor practice naam display
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const practiceCode = urlParams.get('s') || urlParams.get('praktijk') || urlParams.get('p');
            
            // Practice data voor display
            const practiceData = {
                'S7F2MW': {
                    name: 'Fysiotherapie Soestdijk',
                    location: 'Soestdijk'
                },
                '5691C2': {
                    name: 'Fysiotherapie Joure',
                    location: 'Joure'
                },
                'K9X3QY': {
                    name: 'Fysiopraktijk De Jong',
                    location: 'De Jong'
                }
            };

            // Toon practice badge als bekend
            if (practiceCode && practiceData[practiceCode]) {
                const badge = document.getElementById('practiceBadge');
                badge.style.display = 'inline-block';
                badge.textContent = `Via ${practiceData[practiceCode].name}`;
                
                // Update page title
                document.title = `Aanmelden - ${practiceData[practiceCode].name}`;
            }
            
            console.log('Form loaded with practice code:', practiceCode || 'none');
        })();
    </script>
</body>
</html>
