<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Wachtwoord Instellen - Dynamic Health Consultancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #333399 0%, #3399CC 50%, #99CC33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .logo p {
            color: #86868b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3399CC;
            box-shadow: 0 0 0 4px rgba(51, 153, 204, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #86868b;
            margin-top: 8px;
            padding-left: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #333399 0%, #3399CC 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(51, 153, 204, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
        }

        .login-link a {
            color: #3399CC;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/dynamic-logo-2.png" alt="Dynamic Health Consultancy" style="height: 60px; margin-bottom: 16px;">
            <h1>Nieuw Wachtwoord</h1>
            <p>Kies een nieuw wachtwoord voor je account.</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="newPassword">Nieuw Wachtwoord</label>
                <input type="password" id="newPassword" required minlength="8" autocomplete="new-password">
                <div class="password-requirements">
                    Minimaal 8 tekens, inclusief hoofdletter, kleine letter en cijfer
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Bevestig Wachtwoord</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn" id="submitBtn">Wachtwoord Instellen</button>
        </form>

        <div class="login-link">
            <a href="/login.html">← Terug naar inloggen</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').className = 'message error';
            document.getElementById('message').textContent = '❌ Ongeldige reset link';
            document.getElementById('resetForm').style.display = 'none';
        }

        async function resetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            
            // Validate
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Wachtwoorden komen niet overeen';
                return;
            }
            
            if (newPassword.length < 8) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Wachtwoord moet minimaal 8 tekens zijn';
                return;
            }
            
            const hasUpper = /[A-Z]/.test(newPassword);
            const hasLower = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);
            
            if (!hasUpper || !hasLower || !hasNumber) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Wachtwoord moet een hoofdletter, kleine letter en cijfer bevatten';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Bezig...';
            
            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token,
                        newPassword 
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ Wachtwoord succesvol ingesteld! Je wordt doorgestuurd...';
                    document.getElementById('resetForm').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Fout bij instellen wachtwoord';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Wachtwoord Instellen';
                }
                
            } catch (error) {
                console.error('Reset error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Fout bij instellen wachtwoord. Probeer opnieuw.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Wachtwoord Instellen';
            }
        }
    </script>
</body>
</html>
