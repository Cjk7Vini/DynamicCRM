<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversie Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    :root { 
      --bg:#0f172a; 
      --card:#111827; 
      --text:#e5e7eb; 
      --muted:#9ca3af; 
      --success:#10b981; 
      --warning:#f59e0b; 
      --danger:#ef4444; 
      --info:#3b82f6;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #1f2937;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: end;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #0b1220;
      color: var(--text);
      font-size: 14px;
    }
    
    button {
      background: var(--info);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      border-color: #374151;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .conversion-chart {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .chart-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .chart-container {
      position: relative;
      height: 250px;
    }
    
    .success { color: var(--success); }
    .warning { color: var(--warning); }
    .danger { color: var(--danger); }
    .info { color: var(--info); }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Conversie Dashboard</h1>
      <div class="controls">
        <div class="control-group">
          <label for="practice">Praktijk Code</label>
          <input type="text" id="practice" placeholder="K9X3QY" />
        </div>
        <div class="control-group">
          <label for="from">Van</label>
          <input type="date" id="from" />
        </div>
        <div class="control-group">
          <label for="to">Tot</label>
          <input type="date" id="to" />
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="btnLoad">Laden</button>
        </div>
      </div>
    </header>

    <div id="loading" class="loading" style="display: none;">
      Data wordt geladen...
    </div>

    <div id="content" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value info" id="total-leads">0</div>
          <div class="stat-label">Totaal Leads</div>
        </div>
        <div class="stat-card">
          <div class="stat-value warning" id="total-appointments">0</div>
          <div class="stat-label">Afspraken</div>
        </div>
        <div class="stat-card">
          <div class="stat-value success" id="total-members">0</div>
          <div class="stat-label">Nieuwe Leden</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="conversion-rate">0%</div>
          <div class="stat-label">Conversie Rate</div>
        </div>
      </div>

      <div class="conversion-chart">
        <div class="chart-header">
          <h2 class="chart-title">Conversie Trend</h2>
        </div>
        <div class="chart-container">
          <canvas id="conversionChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
