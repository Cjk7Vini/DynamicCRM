<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Gebruiker - Dynamic Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #333399 0%, #3399CC 50%, #99CC33 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #06c;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .help-text {
            font-size: 12px;
            color: #86868b;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #333399 0%, #3399CC 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(51, 153, 204, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
            box-shadow: none;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .credentials-box {
            background: #fffbeb;
            border: 3px solid #fbbf24;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
        }

        .credentials-box h3 {
            font-size: 18px;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .credential-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #fbbf24;
        }

        .credential-row:last-child {
            border-bottom: none;
        }

        .credential-label {
            font-size: 14px;
            font-weight: 600;
            color: #78350f;
        }

        .credential-value {
            font-size: 16px;
            font-weight: 700;
            color: #1d1d1f;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .warning-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            color: #78350f;
            font-weight: 600;
        }

        .password-display {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .password-display input {
            flex: 1;
        }

        .generate-btn {
            padding: 14px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .generate-btn:hover {
            background: #059669;
        }

        .generate-feedback {
            background: #d1fae5;
            color: #065f46;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ûï Nieuwe Gebruiker Aanmaken</h1>
        </div>

        <div id="messageBox"></div>

        <div id="formContainer">
            <form id="createForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label for="email">Email Adres *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="role">Rol *</label>
                    <select id="role" required onchange="togglePractice()">
                        <option value="">Selecteer...</option>
                        <option value="admin">Admin</option>
                        <option value="practice">Practice</option>
                    </select>
                </div>

                <div class="form-group" id="practiceGroup" style="display: none;">
                    <label for="practiceCode">Practice Code *</label>
                    <input type="text" id="practiceCode" maxlength="10" style="text-transform: uppercase;">
                    <div class="help-text">Bijv: S7F2MW</div>
                </div>

                <div class="form-group">
                    <label for="password">Wachtwoord *</label>
                    <div class="password-display">
                        <input type="text" id="password" required minlength="8" value="Dynamic2026!">
                        <button type="button" class="generate-btn" onclick="generatePassword()">üîÑ Genereer</button>
                    </div>
                    <div id="generateFeedback" class="generate-feedback">‚úÖ Nieuw wachtwoord gegenereerd!</div>
                    <div class="help-text">Min 8 tekens, hoofdletter, kleine letter, cijfer</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Gebruiker Aanmaken</button>
            </form>

            <button class="btn btn-secondary" onclick="window.location.href='/churn-dashboard.html'">
                ‚Üê Terug naar Dashboard
            </button>
        </div>

        <div id="successBox" style="display: none;">
            <div class="credentials-box">
                <h3>‚úÖ Gebruiker Succesvol Aangemaakt!</h3>
                
                <div class="credential-row">
                    <span class="credential-label">Email:</span>
                    <span class="credential-value" id="displayEmail"></span>
                </div>
                
                <div class="credential-row">
                    <span class="credential-label">Wachtwoord:</span>
                    <span class="credential-value" id="displayPassword"></span>
                </div>
                
                <div class="credential-row">
                    <span class="credential-label">Rol:</span>
                    <span class="credential-value" id="displayRole"></span>
                </div>

                <div class="warning-box">
                    ‚ö†Ô∏è Kopieer deze gegevens nu! Stuur naar de gebruiker.
                </div>
            </div>

            <button class="btn" onclick="location.reload()">
                ‚ûï Nog Een Gebruiker Aanmaken
            </button>
        </div>
    </div>

    <script>
        // Check admin
        async function checkAdmin() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (!res.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                const data = await res.json();
                if (data.user.role !== 'admin') {
                    alert('Alleen admins!');
                    window.location.href = '/churn-dashboard.html';
                }
            } catch {
                window.location.href = '/login.html';
            }
        }
        checkAdmin();

        function togglePractice() {
            const role = document.getElementById('role').value;
            const group = document.getElementById('practiceGroup');
            const field = document.getElementById('practiceCode');
            
            if (role === 'practice') {
                group.style.display = 'block';
                field.required = true;
            } else {
                group.style.display = 'none';
                field.required = false;
                field.value = '';
            }
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let pwd = '';
            
            // Ensure requirements
            pwd += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            pwd += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            pwd += '0123456789'[Math.floor(Math.random() * 10)];
            pwd += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            // Fill rest
            for (let i = 4; i < 14; i++) {
                pwd += chars[Math.floor(Math.random() * chars.length)];
            }
            
            // Shuffle
            pwd = pwd.split('').sort(() => Math.random() - 0.5).join('');
            
            document.getElementById('password').value = pwd;
            
            // Show feedback
            const feedback = document.getElementById('generateFeedback');
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }

        async function createUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            const practiceCode = document.getElementById('practiceCode').value.trim() || null;
            const password = document.getElementById('password').value;
            
            const msgBox = document.getElementById('messageBox');
            const submitBtn = document.getElementById('submitBtn');
            
            msgBox.innerHTML = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Bezig...';
            
            try {
                const res = await fetch('/api/admin/create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, role, practiceCode })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Success!
                    document.getElementById('displayEmail').textContent = email;
                    document.getElementById('displayPassword').textContent = password;
                    document.getElementById('displayRole').textContent = role;
                    
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successBox').style.display = 'block';
                    
                    msgBox.innerHTML = '<div class="message success">‚úÖ Gebruiker succesvol aangemaakt!</div>';
                } else {
                    msgBox.innerHTML = `<div class="message error">‚ùå ${data.error || 'Fout'}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Gebruiker Aanmaken';
                }
            } catch (error) {
                console.error(error);
                msgBox.innerHTML = '<div class="message error">‚ùå Netwerkfout</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Gebruiker Aanmaken';
            }
        }
    </script>
</body>
</html>
