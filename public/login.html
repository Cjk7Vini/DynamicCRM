<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dynamic Health Consultancy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #333399 0%, #3399CC 50%, #99CC33 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
      margin-bottom: 16px;
    }

    .logo h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #3399CC;
      box-shadow: 0 0 0 3px rgba(51, 153, 204, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #333399 0%, #3399CC 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(51, 51, 153, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/dynamic-logo-2.png" alt="Dynamic Health Consultancy">
      <p>Churn Analytics Dashboard</p>
    </div>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="jouw@email.nl"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Wachtwoord</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Inloggen
      </button>
    </form>

    <div style="text-align: center; margin-top: 16px;">
      <a href="/forgot-password.html" style="color: #3399CC; text-decoration: none; font-size: 14px; font-weight: 500;">Wachtwoord vergeten?</a>
    </div>

    <div class="footer">
      © 2025 Dynamic Health Consultancy
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    checkSession();

    async function checkSession() {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        if (res.ok) {
          // Already logged in, redirect to dashboard
          window.location.href = '/churn-dashboard.html';
        }
      } catch (err) {
        // Not logged in, stay on login page
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading"></span> Inloggen...';
      errorDiv.classList.remove('show');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Success! Redirect to dashboard
          window.location.href = '/churn-dashboard.html';
        } else {
          // Show error
          showError(data.error || 'Login mislukt');
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Inloggen';
        }
      } catch (err) {
        showError('Netwerkfout. Probeer opnieuw.');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Inloggen';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => errorDiv.classList.remove('show'), 5000);
    }

    // Enter key support
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
